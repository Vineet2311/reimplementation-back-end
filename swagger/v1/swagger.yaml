---
openapi: 3.0.1
info:
  title: EXPERTIZA API V1
  version: v1
paths:
  "/api/v1/questionnaires":
    get:
      summary: list questionnaires
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    questionnaire_type:
                      type: string
                    private:
                      type: boolean
                    min_question_score:
                      type: integer
                    max_question_score:
                      type: integer
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                    instructor_id:
                      type: integer
                  required:
                  - id
                  - name
                  - questionnaire_type
                  - private
                  - min_question_score
                  - max_question_score
                  - created_at
                  - updated_at
                  - instructor_id
        '400':
          description: invalid_request
    post:
      summary: create questionnaire
      parameters: []
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  questionnaire_type:
                    type: string
                  private:
                    type: boolean
                  min_question_score:
                    type: integer
                  max_question_score:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  instructor_id:
                    type: integer
                required:
                - id
                - name
                - questionnaire_type
                - private
                - min_question_score
                - max_question_score
                - created_at
                - updated_at
                - instructor_id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                questionnaire_type:
                  type: string
                private:
                  type: boolean
                min_question_score:
                  type: integer
                max_question_score:
                  type: integer
              required:
              - name
              - questionnaire_type
  "/api/v1/questionnaires/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: show questionnaire
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  questionnaire_type:
                    type: string
                  private:
                    type: boolean
                  min_question_score:
                    type: integer
                  max_question_score:
                    type: integer
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                  instructor_id:
                    type: integer
                required:
                - id
                - name
                - questionnaire_type
                - private
                - min_question_score
                - max_question_score
                - created_at
                - updated_at
                - instructor_id
        '404':
          description: not_found
  "/api/v1/questions/types":
    get:
      summary: types question
      responses:
        '200':
          description: successful
  "/api/v1/questions/delete_all/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    delete:
      summary: delete_all question
      responses:
        '200':
          description: successful
  "/api/v1/questions":
    get:
      summary: list questions
      responses:
        '200':
          description: successful
    post:
      summary: create question
      responses:
        '200':
          description: successful
  "/api/v1/questions/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show question
      responses:
        '200':
          description: successful
    patch:
      summary: update question
      responses:
        '200':
          description: successful
    put:
      summary: update question
      responses:
        '200':
          description: successful
    delete:
      summary: delete question
      responses:
        '200':
          description: successful
  "/api/v1/roles":
    get:
      summary: list roles
      tags:
      - Roles
      responses:
        '200':
          description: successful
    post:
      summary: create role
      tags:
      - Roles
      parameters: []
      responses:
        '201':
          description: Created a role
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
              - name
  "/api/v1/roles/{id}":
    parameters:
    - name: id
      in: path
      description: id of the role
      required: true
      schema:
        type: integer
    get:
      summary: show role
      tags:
      - Roles
      responses:
        '200':
          description: successful
    patch:
      summary: update role
      tags:
      - Roles
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
              - name
    put:
      summary: update role
      tags:
      - Roles
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parent_id:
                  type: integer
                default_page_id:
                  type: integer
              required:
              - name
    delete:
      summary: delete role
      tags:
      - Roles
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000
